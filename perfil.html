<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myEPill</title>
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg04">

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="inicio.html">
                        <i class="fas fa-3x fa-pills tm-site-icon"></i>
                        <h1 class="tm-site-title mb-0">myEPill</h1>
                    </a>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="inicio.html">Inicio
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="config.html">Customízame</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link" href="perfil.html">Perfil</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                    <button id="btnLogout" class="btn btn-light"><i class="far fa-user mr-2 tm-logout-icon"></i>Salir
                                    </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- row -->

        <div class="row tm-content-row tm-mt-big">
            <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title">Datos de perfil</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form method="post" action='#' class="tm-signup-form">
                                <div class="form-group">
                                    <label for="UserName">Nombre y Apellidos</label>
                                    <input value="" id="UserName" name="name" type="text" class="form-control validate">
                                </div>
                                <div class="form-group">
                                    <label for="UserEmail">Email</label>
                                    <input value="" id="UserEmail" name="email" type="email" class="form-control validate">
                                </div>
                                <div class="form-group">
                                    <label for="UserPassword">Contraseña</label>
                                    <input value="" id='UserPassword' name="password" type="password" class="form-control validate">
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <button id="btnActualizar" class="btn btn-primary">Actualizar
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                <div class="bg-white tm-block">
                    <h2 class="tm-block-title">Foto de perfil</h2>
                    <img src="img/fotoperfil.jpg" alt="Profile Image" class="img-fluid">
                    <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" style="display:none;" />
                        <input type="button" class="btn btn-primary d-block mx-xl-auto" value="Cambiar foto" onclick="document.getElementById('fileInput').click();"
                        />
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Creado por Cristina Álvarez González - UO257307.
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/perfil.js"></script>
</body>

</html>
