<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myEpill login</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"></script>


    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-pills tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Inicio de sesión en myEPill</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form id="form-autenticacion" method="post" class="tm-login-form"></form>
                                <div class="input-group">
                                    <label for="txtEmail" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                    <input id="txtEmail" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" placeholder="Ejemplo: usuario@dominio.com"required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="txtPassword" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Contraseña</label>
                                    <input id="txtPassword" type="password" value="" class="form-control validate" placeholder="******" required>
                                </div>
                                <div class="input-group mt-3">
                                    <button id="btnLogin" class="btn btn-primary d-inline-block mx-auto">Login</button>
                                </div>
                                <script src="js/app.js"></script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Creado por Cristina Álvarez González - UO257307.
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
